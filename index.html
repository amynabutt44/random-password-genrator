<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="password generator.png" type="image/x-icon">
    <title>password generator</title>

</head>
<body>
    <div class="container">
    <h1>generate  a <br> <span>   random password</span>  </h1>
    <div class="display">
        <input type="text" name="pass" id="password" placeholder="password">
        <img src="copy.png" alt="copy"  onclick="copypassword()">

    </div>
    <button   onclick="createPassword()"><img src="generate.png" alt="">Generate password</button>
</div>
<script>
    const passwordbox = document.getElementById("password")
    const length = 12;
    const upercase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase ="abcdefghijklmnopqrstuvwxyz";
    const digits='0123456789';
    const specialcCharcaters = "!@#$%&*()+~=-_[]/";
   
    const allchar= upercase + lowercase +digits + specialcCharcaters;
    function createPassword()
    {
        let password="";
        password+=upercase[Math.floor(Math.random()*upercase.length)];
        password+=lowercase[Math.floor(Math.random()*lowercase.length)];
        password+=digits[Math.floor(Math.random()*digits.length)];
        password+=specialcCharcaters[Math.floor(Math.random()*specialcCharcaters.length)];
         while(length>password.length)
         {
            password+=allchar[Math.floor(Math.random()*allchar.length)]
         }

         passwordbox.value=password;
    }

    function copypassword()
    {
        passwordbox.select();
        document.execCommand("copy");
    }

</script>

</body>
</html>
